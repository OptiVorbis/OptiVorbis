[package]
name = "vorbis_bitpack"
version = "0.2.0"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Implementation of the Vorbis I bitpacking convention"
documentation = "https://docs.rs/vorbis_bitpack"
readme = true
repository.workspace = true
license = "BSD-3-Clause"
keywords = ["bitpack", "bitpacking", "compression", "serialization", "vorbis"]
categories = ["compression", "no-std"]

[dependencies]
acid_io = { workspace = true, optional = true }
libm = { workspace = true, optional = true }

[features]
no-std = ["dep:acid_io", "dep:libm"]
