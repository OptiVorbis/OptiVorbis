[workspace]
members = ["packages/*"]
default-members = ["packages/optivorbis", "packages/optivorbis_cli"]

[patch.crates-io]
# Contains PRs we submitted to fix Ogg parsing issues that were reviewed and
# merged, but not yet released
ogg = { git = "https://github.com/RustAudio/ogg", rev = "989e6849" }
# Use the latest upstream commit to remove an unnecessary dependency
ouroboros = { git = "https://github.com/joshua-maros/ouroboros", rev = "273af432" }

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

[profile.fuzzing]
inherits = "release"
panic = "unwind"
overflow-checks = true

[profile.bench]
inherits = "release"
panic = "unwind"
debug = true
strip = "none"
