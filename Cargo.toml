[workspace]
members = ["packages/*"]
default-members = ["packages/optivorbis", "packages/optivorbis_cli"]

[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
strip = "symbols"

[profile.fuzzing]
inherits = "release"
panic = "unwind"
overflow-checks = true

[profile.bench]
inherits = "release"
panic = "unwind"
debug = true
strip = "none"
