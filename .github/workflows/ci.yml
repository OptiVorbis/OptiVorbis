name: CI

on:
  push:
    branches-ignore:
      - gh-pages
  pull_request:
    types:
      - opened
      - synchronize
    branches-ignore:
      - gh-pages
  release:
    types:
      - published

env:
  MSRV: "1.85.0"

  # Set up sccache with GitHub Actions cache
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: true

jobs:
  msrv_check:
    name: MSRV check

    runs-on: ubuntu-24.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ğŸ§° Install MSRV toolchain
        uses: dtolnay/rust-toolchain@e97e2d8cc328f1b50210efc529dca0028893a2d9 # v1
        with:
          toolchain: ${{ env.MSRV }}

      - name: ğŸ’¨ Set up sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: âš™ï¸ Run tests
        run: cargo test -p optivorbis -p optivorbis_cli -p vorbis_bitpack

  ci:
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - x86_64-pc-windows-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-22.04
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-22.04
          - target: x86_64-pc-windows-gnu
            runner: windows-2022
          - target: x86_64-apple-darwin
            runner: macos-15
          - target: aarch64-apple-darwin
            runner: macos-15

    name: CI (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Keep the commit history for proper version information

      - name: ğŸ§° Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          target: ${{ matrix.target }}
          components: rust-src, rustfmt, clippy

      - name: ğŸ§° Install ARM64 cross-compilation toolchain
        if: startsWith(matrix.target, 'aarch64-unknown-linux')
        run: |
          sudo apt update
          sudo apt install -yq gcc-aarch64-linux-gnu libc6-arm64-cross qemu-user

      - name: ğŸ§° Install cargo-deny
        if: matrix.target == 'x86_64-unknown-linux-musl'
        uses: taiki-e/install-action@650c5ca14212efbbf3e580844b04bdccf68dac31 # v2
        with:
          tool: cargo-deny

      - name: ğŸ’¨ Set up sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: ğŸ“… Gather build date and version metadata
        shell: bash
        run: |
          echo "OPTIVORBIS_VERSION=$(git describe --tags --dirty=-custom --always)" >> "$GITHUB_ENV"
          echo "OPTIVORBIS_BUILD_DATE=$(date -u +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: "ğŸ” Static analysis: run Clippy"
        uses: giraffate/clippy-action@13b9d32482f25d29ead141b79e7e04e7900281e0 # v1
        if: matrix.target == 'x86_64-unknown-linux-musl' && github.event_name != 'release'
        with:
          clippy_flags: --no-deps --all-targets --all-features -- -D warnings
          reporter: github-check
          fail_on_error: true

      - name: "ğŸ” Static analysis: run rustfmt"
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: cargo fmt --check --all

      - name: "ğŸ” Static analysis: run cargo deny"
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: cargo deny check

      - name: âœ”ï¸ Run tests
        run: cargo test --release --target ${{ matrix.target }}
          -p optivorbis -p optivorbis_cli -p vorbis_bitpack

      - name: ğŸ“š Build documentation
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: cargo doc

      - name: ğŸ”¨ Build CLI executable
        env:
          RUSTFLAGS: -Zunstable-options -Cpanic=immediate-abort
        run: cargo build --target ${{ matrix.target }} --release
          -Z build-std=panic_abort,core,std,alloc,proc_macro
          -Z build-std-features=

      - name: ğŸ“¤ Upload CLI executable artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: OptiVorbis CLI (${{ matrix.target }})
          path: |
            target/${{ matrix.target }}/release/optivorbis*
            !target/${{ matrix.target }}/release/optivorbis.d

  web_demo:
    name: Web demo

    needs: ci
    runs-on: ubuntu-24.04

    # Exclude in-repo PRs from running this job
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork

    defaults:
      run:
        working-directory: web

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0 # Keep the commit history for proper version information

      - name: ğŸ§° Install Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version-file: .nvmrc

      - name: ğŸ’¨ Set up sccache
        uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9

      - name: ğŸ§° Install wasm-pack
        uses: taiki-e/cache-cargo-install-action@34ce5120836e5f9f1508d8713d7fdea0e8facd6f # v3
        with:
          tool: wasm-pack
          # We require an unreleased PR for wasm-pack to support custom profiles: https://github.com/drager/wasm-pack/pull/1428
          # This patch can be removed once the PR is included in a release
          git: https://github.com/drager/wasm-pack.git
          rev: cd1718aa

      - name: ğŸ“… Gather build date and version metadata
        shell: bash
        run: |
          echo "OPTIVORBIS_VERSION=$(git describe --tags --dirty=-custom --always)" >> "$GITHUB_ENV"
          echo "OPTIVORBIS_BUILD_DATE=$(date -u +%Y-%m-%d)" >> "$GITHUB_ENV"

      - name: ğŸ”¨ Build web demo
        run: npm ci

      - name: "ğŸ” Static analysis: ESLint"
        run: npm run lint

      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        if: github.ref == 'refs/heads/master' # Only run for pushes to the master branch
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: target/web
